<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POPUP</title>
    <link rel="stylesheet" href="./CSS/index1.css">
</head>

<body>
    <section id="main">
        <img src="./IMAGE/back.jpg" alt="Image not found">
        <div class="todo">
        <h1 id="heado">TODO</h1>
        </div>
        <button id="addo" >Add Todo</button>
        <section id="Main-box">
            <h3 id="write">WROK OUT</h3>
            <button id="del">Delete</button>  
        </section>
    </section>
        <section class="pop-registration d-none">
            <section class="user-registration">
              <form action="#">
                <div>
                  <label for="">Todo Name</label>
                  <input type="text" id="todo" />
                </div>
                
                <div>
                  <label for="">Description</label>
                  <input type="" id="desc"  />
                </div>

                <div id="prio">
                <label for="">Priority</label>
                <select name="" id ="list">
                    <option value="select">--select--</option>
                    <option value="High" >High</option>
                    <option value="Medium">Medium</option>
                    <option value="low" >low</option>
                </select>
              </div>

                <div >
                  <button type="button" id="save" class="btn "><a href="./index.html"></a>
                    Save</button>
                  </div>

              </form>
            </section>
          </section>

    <script src="./JS/index.js"></script>
</body>
</html>
